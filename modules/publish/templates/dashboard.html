    <div class="span12">
        <div class="widget-box">
            <div class="widget-title bg_lo"   > <span class="icon"> <i class="icon-chevron-down"></i> </span>
                <h5>当月请假加班信息</h5>
            </div>
            <div style="min-height: 100px">
                <table class="table table-hover table-bordered table-condensed" ng-show="salaryDetail&&salaryDetail.length>0">
                    <thead>
                    <tr>
                        <th class="span1"><span>日</span> </th>
                        <th class="span2" colspan="2" ><span >上午</span> </th>
                        <th class="span2"colspan="2" ><span >下午</span> </th>
                        <th ng-repeat="doingType in doingTypes"><span ng-bind="doingType.type"></span> </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="salaryData in salaryDetail">
                        <td class="center span1" >
                            <span ng-bind="salaryData.day"></span>
                        </td>
                        <td class="center span1" >
                            <span ng-show="salaryData.beginTimeAM==0" >-</span>
                            <span ng-show="salaryData.beginTimeAM!=0"  ng-class="{'text-error':salaryData.beginTimeAM!=morningWorkTimeMinute}" ng-bind="getTimeByMinute(salaryData.beginTimeAM)"></span>
                        </td>
                        <td class="center span1" >
                            <span ng-show="salaryData.endTimeAM==0" >-</span>
                            <span ng-show="salaryData.endTimeAM!=0" ng-class="{'text-error':salaryData.endTimeAM!=noonRestTimeMinute}" ng-bind="getTimeByMinute(salaryData.endTimeAM)"></span>
                        </td>
                        <td class="center span1" >
                            <span ng-show="salaryData.beginTimePM==0" >-</span>
                            <span ng-show="salaryData.beginTimePM!=0" ng-class="{'text-error':salaryData.beginTimePM!=afternoonWorkTimeMinute}" ng-bind="getTimeByMinute(salaryData.beginTimePM)"></span>
                        </td>
                        <td class="center span1" >
                            <span ng-show="salaryData.endTimePM==0" >-</span>
                            <span ng-show="salaryData.endTimePM!=0" ng-class="{'text-error':salaryData.endTimePM!=afternoonRestTimeMinute}" ng-bind="getTimeByMinute(salaryData.endTimePM)"></span>
                        </td>
                        <td class="center span1" ng-repeat="doingType in doingTypes">
                            <span ng-show="salaryData.doingType" ng-bind="getDoingTypeTime(salaryData,doingType)"></span>
                            <span ng-show="!salaryData.doingType">-</span>
                        </td>
                    </tr>
                    </tbody>
                    <tr >
                        <td colspan="5">合计时长</td>
                        <td class="center span1" ng-repeat="doingType_temp in doingTypes">
                            <span ng-bind="getDoingTimeItemValue(doingType_temp,totalTimeData)"></span>
                        </td>
                    </tr>
                    <tr >
                        <td colspan="5">合计薪资</td>
                        <!--
                                       <td colspan="2">{{selectedInfo.totalMainSalary}}</td>
                        -->
                        <td class="center span1" ng-repeat="doingType_temp in doingTypes">
                            <span ng-bind="getDoingTimeItemValue(doingType_temp,totalCostData)"></span>
                        </td>
                    </tr>
                    </tfoot>
                </table>
                <h3 ng-show="!(salaryDetail&&salaryDetail.length>0)" style="text-align: center;margin: 60px;">没有当月加班、请假、调休的信息</h3>
            </div>
        </div>
    </div>
</div>
